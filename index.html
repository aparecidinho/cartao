<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Troca de Limite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simulação de Troca de Limite</h2>
        <label for="valor">Digite o valor desejado:</label>
        <input type="number" id="valor" placeholder="Ex: 1000">
        
        <label for="parcelas">Escolha o número de parcelas:</label>
        <select id="parcelas">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
            <option value="6">6x</option>
            <option value="7">7x</option>
            <option value="8">8x</option>
            <option value="9">9x</option>
            <option value="10">10x</option>
            <option value="11">11x</option>
            <option value="12">12x</option>
            <option value="13">13x</option>
            <option value="14">14x</option>
            <option value="15">15x</option>
            <option value="16">16x</option>
            <option value="17">17x</option>
            <option value="18">18x</option>
        </select>
        
        <button onclick="calcular()">Calcular</button>
        <p class="result" id="resultado"></p>
    </div>

    <script>
        const taxas = {
            "1": 6.25, "2": 8.9, "3": 10.06, "4": 11.23, "5": 12.39,
            "6": 13.54, "7": 14.49, "8": 16.13, "9": 17.76, "10": 19.39,
            "11": 21.01, "12": 22.44, "13": 23.74, "14": 25.35, "15": 26.45,
            "16": 27.54, "17": 28.63, "18": 30.71
        };

        function calcular() {
            let valor = parseFloat(document.getElementById("valor").value);
            let parcelas = document.getElementById("parcelas").value;
            if (!valor || valor <= 0) {
                alert("Digite um valor válido.");
                return;
            }
            let taxa = taxas[parcelas] / 100;
            let valorFinal = valor + (valor * taxa);
            document.getElementById("resultado").innerText = `Total com taxas: R$ ${valorFinal.toFixed(2)}`;
        }
    </script>
</body>
</html>
